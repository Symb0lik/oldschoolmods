        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .mod-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            gap: 20px;
        }
        .mod-logo {
            flex-shrink: 0;
        }
        .mod-logo img {
            width: 160px; /* thumb_320x180 scaled down */
            height: 90px;
            border-radius: 4px;
            object-fit: cover;
        }
        .mod-details {
            flex-grow: 1;
        }
        .mod-details h2 {
            margin-top: 0;
            color: #007bff;
        }
        .mod-details h2 a {
            color: inherit;
            text-decoration: none;
        }
        .mod-details h2 a:hover {
            text-decoration: underline;
        }
        .mod-summary {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .info-section {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .info-section h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .info-section p, .info-section ul {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .info-section strong {
            color: #444;
        }
        .tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .submitter-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 5px;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .download-link:hover {
            background-color: #218838;
        }
        .footer-info {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        .null-value {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

        function formatDate(timestamp) {
            if (!timestamp) return '<span class="null-value">N/A</span>';
            return new Date(timestamp * 1000).toLocaleDateString();
        }

        function formatFilesize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function renderNull(value, placeholder = 'N/A') {
            return value === null || value === undefined || value === "" ? `<span class="null-value">${placeholder}</span>` : value;
        }

        const modListElement = document.getElementById('mod-list');
        const mods = jsonData.data;

        mods.forEach(mod => {
            const modCard = document.createElement('div');
            modCard.className = 'mod-card';

            const tagsHtml = mod.tags.map(tag => `<span class="tag">${renderNull(tag.name_localized, tag.name)}</span>`).join('');
            const homepageUrlHtml = mod.homepage_url ? `<a href="${mod.homepage_url}" target="_blank">${mod.homepage_url}</a>` : renderNull(mod.homepage_url);

            modCard.innerHTML = `
                <div class="mod-logo">
                    <a href="${mod.profile_url}" target="_blank">
                        <img src="${mod.logo.thumb_320x180}" alt="${renderNull(mod.name, 'Mod Logo')}">
                    </a>
                </div>
                <div class="mod-details">
                    <h2><a href="${mod.profile_url}" target="_blank">${renderNull(mod.name, 'Untitled Mod')}</a> (ID: ${mod.id})</h2>
                    <p class="mod-summary">${renderNull(mod.summary, 'No summary provided.')}</p>
                    
                    <div class="info-grid">
                        <div class="info-section">
                            <h3>General Info</h3>
                            <p><strong>Name ID:</strong> ${renderNull(mod.name_id)}</p>
                            <p><strong>Status:</strong> ${mod.status === 1 ? 'Active' : 'Inactive'}</p>
                            <p><strong>Visible:</strong> ${mod.visible === 1 ? 'Yes' : 'No'}</p>
                            <p><strong>Homepage:</strong> ${homepageUrlHtml}</p>
                            <p><strong>Tags:</strong> ${tagsHtml || renderNull(null, 'No tags')}</p>
                        </div>

                        <div class="info-section">
                            <h3>Dates</h3>
                            <p><strong>Date Added:</strong> ${formatDate(mod.date_added)}</p>
                            <p><strong>Date Updated:</strong> ${formatDate(mod.date_updated)}</p>
                            <p><strong>Date Live:</strong> ${formatDate(mod.date_live)}</p>
                        </div>

                        <div class="info-section">
                            <h3>Submitter</h3>
                            <p>
                                <a href="${mod.submitted_by.profile_url}" target="_blank">
                                    <img src="${mod.submitted_by.avatar.thumb_50x50}" alt="${renderNull(mod.submitted_by.username)}" class="submitter-avatar">
                                    <strong>${renderNull(mod.submitted_by.username, 'Unknown User')}</strong>
                                </a>
                                (ID: ${mod.submitted_by.id})
                            </p>
                            <p><strong>Joined:</strong> ${formatDate(mod.submitted_by.date_joined)}</p>
                            <p><strong>Last Online:</strong> ${formatDate(mod.submitted_by.date_online)}</p>
                        </div>

                        <div class="info-section">
                            <h3>Mod File</h3>
                            <p><strong>Filename:</strong> ${renderNull(mod.modfile.filename)} (v${renderNull(mod.modfile.version, 'N/A')})</p>
                            <p><strong>Filesize:</strong> ${formatFilesize(mod.modfile.filesize)} (Uncompressed: ${formatFilesize(mod.modfile.filesize_uncompressed)})</p>
                            <p><strong>MD5 Hash:</strong> ${renderNull(mod.modfile.filehash?.md5)}</p>
                            <p><strong>Virus Scan:</strong> Status ${mod.modfile.virus_status} (${mod.modfile.virus_positive > 0 ? 'Positive' : 'Clean'})</p>
                            <p><strong>API Version (Meta):</strong> ${renderNull(JSON.parse(mod.modfile.metadata_blob || '{}').metadata?.api_version)}</p>
                            <a href="${mod.modfile.download.binary_url}" target="_blank" class="download-link">Download Mod</a>
                        </div>
                        
                        <div class="info-section">
                            <h3>Statistics</h3>
                            <p><strong>Popularity Rank:</strong> ${renderNull(mod.stats.popularity_rank_position)} of ${renderNull(mod.stats.popularity_rank_total_mods)}</p>
                            <p><strong>Total Downloads:</strong> ${renderNull(mod.stats.downloads_total)}</p>
                            <p><strong>Subscribers:</strong> ${renderNull(mod.stats.subscribers_total)}</p>
                            <p><strong>Rating:</strong> ${renderNull(mod.stats.ratings_display_text)} (${mod.stats.ratings_positive} Pos / ${mod.stats.ratings_negative} Neg)</p>
                            <p><strong>Rating % Positive:</strong> ${renderNull(mod.stats.ratings_percentage_positive)}%</p>
                        </div>

                        <div class="info-section">
                            <h3>Options & Details</h3>
                            <p><strong>Maturity Option:</strong> ${mod.maturity_option === 0 ? 'SFW' : 'NSFW (check value)'}</p>
                            <p><strong>Community Options:</strong> ${renderNull(mod.community_options)}</p>
                            <p><strong>Credit Options:</strong> ${renderNull(mod.credit_options)}</p>
                            <p><strong>Monetization:</strong> ${mod.monetization_options === 0 ? 'Not monetized' : 'Monetized (check value)'}</p>
                            <p><strong>Price:</strong> $${renderNull(mod.price)} (Tax: ${renderNull(mod.tax)})</p>
                            <p><strong>Stock:</strong> ${renderNull(mod.stock)}</p>
                            <p><strong>Dependencies:</strong> ${mod.dependencies ? 'Yes' : 'No'}</p>
                            <p><strong>Platforms:</strong> ${mod.platforms.length > 0 ? mod.platforms.join(', ') : renderNull(null, 'None specified')}</p>
                        </div>
                    </div>
                </div>
            `;
            modListElement.appendChild(modCard);
        });

        document.getElementById('total-mods').textContent = jsonData.result_total;
        document.getElementById('fetch-date').textContent = new Date().toLocaleString();

    </script>
