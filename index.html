        }
        .mod-card {

            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            gap: 20px;

        }
        .mod-summary {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .info-section {
            padding: 10px;
            background-color: #fff;

            border-radius: 4px;
        }
        .info-section h3 {

            padding-bottom: 5px;

        }
        .info-section p, .info-section ul {

            font-size: 0.9em;
        }
        .info-section strong {
            color: #444;
        }
        .tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .submitter-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 5px;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .download-link:hover {

        }
        .footer-info {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        .null-value {
            color: #999;

                            <p><strong>Virus Scan:</strong> Status ${mod.modfile.virus_status} (${mod.modfile.virus_positive > 0 ? 'Positive' : 'Clean'})</p>
                            <p><strong>API Version (Meta):</strong> ${renderNull(JSON.parse(mod.modfile.metadata_blob || '{}').metadata?.api_version)}</p>
                            <a href="${mod.modfile.download.binary_url}" target="_blank" class="download-link">Download Mod</a>
                        </div>
                        
                        <div class="info-section">
                            <h3>Statistics</h3>
                            <p><strong>Popularity Rank:</strong> ${renderNull(mod.stats.popularity_rank_position)} of ${renderNull(mod.stats.popularity_rank_total_mods)}</p>
                            <p><strong>Total Downloads:</strong> ${renderNull(mod.stats.downloads_total)}</p>
                            <p><strong>Subscribers:</strong> ${renderNull(mod.stats.subscribers_total)}</p>
                            <p><strong>Rating:</strong> ${renderNull(mod.stats.ratings_display_text)} (${mod.stats.ratings_positive} Pos / ${mod.stats.ratings_negative} Neg)</p>
                            <p><strong>Rating % Positive:</strong> ${renderNull(mod.stats.ratings_percentage_positive)}%</p>
                        </div>

                        <div class="info-section">
                            <h3>Options & Details</h3>
                            <p><strong>Maturity Option:</strong> ${mod.maturity_option === 0 ? 'SFW' : 'NSFW (check value)'}</p>
                            <p><strong>Community Options:</strong> ${renderNull(mod.community_options)}</p>
                            <p><strong>Credit Options:</strong> ${renderNull(mod.credit_options)}</p>
                            <p><strong>Monetization:</strong> ${mod.monetization_options === 0 ? 'Not monetized' : 'Monetized (check value)'}</p>
                            <p><strong>Price:</strong> $${renderNull(mod.price)} (Tax: ${renderNull(mod.tax)})</p>
                            <p><strong>Stock:</strong> ${renderNull(mod.stock)}</p>
                            <p><strong>Dependencies:</strong> ${mod.dependencies ? 'Yes' : 'No'}</p>
                            <p><strong>Platforms:</strong> ${mod.platforms.length > 0 ? mod.platforms.join(', ') : renderNull(null, 'None specified')}</p>
                        </div>
                    </div>
                </div>
            `;
            modListElement.appendChild(modCard);
        });

        document.getElementById('total-mods').textContent = jsonData.result_total;
        document.getElementById('fetch-date').textContent = new Date().toLocaleString();

    </script>
</body>
</html>
